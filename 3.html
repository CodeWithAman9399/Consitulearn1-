<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #003366;
        }

        .accordion {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .accordion-item {
            border-bottom: 1px solid #ddd;
        }

        .accordion-header {
            background: #007acc;
            color: white;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            border-radius: 10px 10px 0 0;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background: #f9f9f9;
            text-align: left;
            border-radius: 0 0 10px 10px;
        }

        .accordion-content ul {
            list-style: none;
            padding: 0;
        }

        .accordion-content ul li {
            margin: 5px 0;
            padding: 5px;
            background: #e6f7ff;
            border-radius: 5px;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Physics Topics</h1>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">‚öôÔ∏è Motion & Kinematics</div>
            <div class="accordion-content">
                <ul>
                    <li>Speed & Velocity</li>
                    <li>Acceleration</li>
                    <li>Projectile Motion</li>
                </ul>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">üõ† Newton‚Äôs Laws</div>
            <div class="accordion-content">
                <ul>
                    <li>Law of Inertia</li>
                    <li>Force & Acceleration</li>
                    <li>Action-Reaction</li>
                </ul>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">‚ö° Work & Energy</div>
            <div class="accordion-content">
                <ul>
                    <li>Work Done</li>
                    <li>Kinetic & Potential Energy</li>
                    <li>Power & Efficiency</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            content.classList.toggle("active");
        }
    </script>

</body>
</html>
